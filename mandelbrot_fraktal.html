<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="margin: -10px; padding: 0;">
    <canvas id='canvas'>
    </canvas>
  </body>
  <script>
    function in_mandelbrot(x, y) {
      // kompleksno Å¡tevilo oblike a + bi
      var maxIterations = 100;

      let real = x;
      let imaginary = y;
      
      for (let i = 0; i < maxIterations; i++) {
        var tmpreal = real * real - imaginary * imaginary + x;
        var tmpimaginary = 2 * imaginary * real + y;

        real = tmpreal;
        imaginary = tmpimaginary;

        if (real * imaginary > 5) {
          return (i * 100 / maxIterations);
        }
        i++;
      }
      return 0;
    }

    var width = 400;
    var height = width;
    var scale = 100;
    var inc=false;

    var xoffset = 0;
    var yoffset = 0;

    var c = document.getElementById("canvas");
    c.width = width;
    c.height = height;
    var ctx = c.getContext("2d");
    var imgData = ctx.createImageData(width, height);

    c.addEventListener('mousedown', e => {
        inc = true;
    });
    c.addEventListener('mouseup', e => {
        inc = false;
    });

    
    function update() {
      for (var i = 0; i < imgData.data.length; i += 4) {
        let y = (i / 4 / width) + (yoffset);
        let x = (i / 4) % width + (xoffset);

        // Premik da je 0,0 na sredini
        y = (y - height / 2) / scale;
        x = (x - width / 2) / scale;

        imgData.data[i + 0] = (in_mandelbrot(x,y)*4) % 255;
        imgData.data[i + 1] = 0; // (brighness*3) % 255;
        imgData.data[i + 2] = 0; // (brighness*2) % 255;
        imgData.data[i + 3] = 255;

      }
      ctx.putImageData(imgData, 10, 10);
    }
    onmousemove = function (e) {
      if (0 < e.clientX < width && 0 < e.clientY < height && !inc) {
        if (e.clientX > width / 2) {
          xoffset++;
        }else {
          xoffset--;
        }
        if (e.clientY > height / 2) {
          yoffset++;
        } else {
          yoffset--;
        }
      }
    }

    function mainLoop() {
        update();
        if (inc) {
          scale = (scale * 1.01); // % 200 + 2;
          xoffset *= 1.01;
          yoffset *= 1.01;
        }
        requestAnimationFrame(mainLoop);
      }
      requestAnimationFrame(mainLoop);

  </script>
</html>

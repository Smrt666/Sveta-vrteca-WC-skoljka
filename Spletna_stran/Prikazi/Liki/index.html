<script>
  window.onload = function () {
    var slider = document.getElementById("sides");
    slider.addEventListener("input", function () {
      n = sides();
      value_shower.innerHTML = stevilke[n] + "kotnik";
      if (n == 4) {
        value_shower.innerHTML = "kvadrat";
      }
      draw(n);
    });
  }
  var stevilke = ["nič", "ena", "dva", "tri", "štiri", "pet", "šest", "sedem", "osem", "devet", "deset", "enajst", "dvanajst", "trinajst", "štirinajst", "petnajst", "šestnajst", "sedemnajst", "osemnajst", "devetnajst", "dvajset", "enaindvajset", "dvaindvajset", "triindvajset", "štiriindvajset", "petindvajset", "šestindvajset", "sedemindvajset", "osemindvajset", "devetindvajset", "trideset", "enaintrideset", "dvaintrideset", "triintrideset", "štiriintrideset", "petintrideset", "šestintrideset", "sedemintrideset", "osemintrideset", "devetintrideset"];
  var value_shower = document.getElementById("sides-value");
  var last_timestamp;
  var width = Math.min(window.innerWidth, window.innerHeight);
  var height = width;
  var can = document.getElementById("canvas");
  can.width = width;
  can.height = height;
  var ctx = can.getContext("2d");

  var scale = 3;
  
  function sides() {
    return document.getElementById("sides").value;
  }
  var n = sides();

  function draw(n) {
    if (n >= 2) {
      let p = [];
      let angle = 0;
      for (let i = 0; i < n; i++) {
        p.push([(Math.cos(angle))*can.height/scale + can.width/2, (Math.sin(angle))*can.height/scale + can.height/2]);
        angle += 2*Math.PI / n;
      }
      ctx.clearRect(0, 0, can.width, can.height);
      ctx.beginPath();
      ctx.moveTo(p[0][0], p[0][1]);
      for (let i = 0; i < p.length; i++) {
        ctx.lineTo(p[i][0], p[i][1]);
      }
      ctx.lineTo(p[0][0], p[0][1]);
      ctx.stroke();
    } else {
      if (n == 1) {
      }
    }
  }
  draw(n);
</script>

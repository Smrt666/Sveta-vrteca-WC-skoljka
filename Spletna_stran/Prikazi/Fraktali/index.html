	<div class="content">
		<label for="preset">Že narejeni L-Sistemi:</label>
		<select name="preset" id="preset" onchange="change(this)">
			<option value="custom" selected>Naredi svoj sistem</option>
			<option value="s-triangle">Sierpinski trikotnik</option>
			<option value="koch-curve">Kochova krivulja</option>
			<option value="koch-snowflake">Kochova snežinka</option>
			<option value="binary-tree">Binarno drevo</option>
		</select>

		<div class="textinput">
			<label for="definitions">Vnesite definicije spremenljivk in konstant</label><br>
			<textarea name="definitions" id="definitions" cols="60" rows="4"></textarea>
		</div>
		<div class="textinput">
			<label for="definitions">Vnesite pravila za spremenljivke</label><br>
			<textarea name="rules" id="rules" cols="60" rows="4"></textarea>
		</div>
		<div class="textinput">
			<label for="axiom">Vnesite aksiom</label><br>
			<input name="axiom" id="axiom" type="text">
		</div>
		<div class="textinput">
			<label for="iterations">Vnesite število iteracij</label><br>
			<input name="iterations" id="iterations" type="number" min="0" value="0">
		</div>

		<button onclick="start()">Generiraj L-Sistem</button>
		<button onclick="reset()">Pobriši sliko</button><br>
		<canvas width='400' height='400' id="canvas"></canvas>
	</div>
</body>
<script>
	let canvas = document.getElementById('canvas');
	init(canvas);

	function start(){
		reset();
		let [defs, rules, axiom, iter] = prep();
		let sequence = generate(axiom, rules, iter);
		fullDraw(sequence, defs);
	}
</script>

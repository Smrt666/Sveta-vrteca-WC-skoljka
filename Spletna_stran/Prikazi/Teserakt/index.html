<script>
  init(4, tesseractEdges(4));

  function koti() {
    document.getElementById("Angle0").value = angles[0] * 180 / Math.PI;
    document.getElementById("Angle1").value = angles[1] * 180 / Math.PI;
    document.getElementById("Angle2").value = angles[2] * 180 / Math.PI;
    document.getElementById("Angle3").value = angles[3] * 180 / Math.PI;
    document.getElementById("Angle4").value = angles[4] * 180 / Math.PI;
    document.getElementById("Angle5").value = angles[5] * 180 / Math.PI;
  }

  function update_angles() {
    if (mode == 0) {
      angles[0] = parseFloat(document.getElementById("Angle0").value) / 180 * Math.PI;
      angles[1] = parseFloat(document.getElementById("Angle1").value) / 180 * Math.PI;
      angles[2] = parseFloat(document.getElementById("Angle2").value) / 180 * Math.PI;
      angles[3] = parseFloat(document.getElementById("Angle3").value) / 180 * Math.PI;
      angles[4] = parseFloat(document.getElementById("Angle4").value) / 180 * Math.PI;
      angles[5] = parseFloat(document.getElementById("Angle5").value) / 180 * Math.PI;
    } else {
      // angle0 = Math.PI/6; //(angle0 + 0.01) % (2 * Math.PI);
      // angle1 = Math.PI/6; //(angle1 + 0.01) % (2 * Math.PI);
      // angle2 = Math.PI/6; //(angle2 + 0.01) % (2 * Math.PI);
      // angle3 = Math.PI/6; //(angle3 + 0.01) % (2 * Math.PI);
      // angle4 = Math.PI/6; //(angle4 + 0.01) % (2 * Math.PI);
      angles[5] = (angles[5] + 0.01) % (2 * Math.PI);
      koti();
    }
  }

  requestAnimationFrame(mainloop);
</script>
